<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Page</title>
    <script defer src="./battle.js"></script>
    <link rel="stylesheet" href="./battle.css ">
    <link rel="icon" type="image/png" href="./assets/icon.png" sizes="64x64">
</head>

<body>
    <section id="Bars">
        <div id="tudor">
            <p id="character">Tudors</p>
            <p id="HealthH"></p>
            <progress class= "healthBar" value="100" max="100" id="henryHealth"></progress>
        </div>
        <div id="student">
            <p id="player">Player</p>
            <p id="HealthS"></p>
            <progress class= "healthBar" value="100" max="100" id="studentHealth"></progress>
        </div>
    </section>  
    <div id="tudorAvatar">
        <img id="tudorImg" src = "./assets/cleaned_henry.gif" alt="henry gif">
    </div>
    <div id="studentAvatar">
        <img src="./assets/StudentNoBackground.gif" alt="student gif">
    </div>
    <div id="endBox">
        <p id="endMessage">Game over!</p>
        <a href ="hub.html">
            <button id="returnButton">Return to hub</button>
        </a>
    </div>
    <p id="start" >Begineth Battle!</p>
    <section id="boardBox">
        <div id ="questionBox">
            <p id="questionNum"></p>
            <p id="question"></p>
        </div>
        <div id ="answers">
            <p id="answer1"></p>
            <p id="answer2"></p>
            <p id="answer3"></p>
            <p id="answer4"></p>
        </div>
    </section>
</body>
</html>
