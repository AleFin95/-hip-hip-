<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your own question!</title>
    <script defer src="post.js"></script>
    <link rel="stylesheet" href="post.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="container">
     <div class="contentBox">
        <h1>Create Your Own Question</h1>
      <form id="createQuestion">
        <input type="text" class="field" id="question" name="question" placeholder="Question"required><br>
        <input type="text" class="field" id="correct" name="correct" placeholder="Correct Answer" required><br>
        <input type="text" class="field" id="incorrect1" name="incorrect1" placeholder="Incorrect Answer" required><br>
        <input type="text" class="field" id="incorrect2" name="incorrect2" placeholder="Incorrect Answer" required><br>
        <input type="text" class="field" id="incorrect3" name="incorrect3" placeholder="Incorrect Answer" required><br>
        <input id="questionSubmit" type=submit value="Submit"/>
      </form>
      <a href="hub.html" class="icon-button">
        <button>
     <p id="returnButton"></p>
        </button>
     </a>
      </div>  
    </div>
</div>
</body>
</html>
