<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div class="main">
    <div class="container">
     <div class="contentBox">
        <h1>Create Your Own Question</h1>
        <form id="createQuestion">
        <label for="question">Question:</label><br>
        <input type="text" class="field" id="question" name="question" required><br>
        <label for="correct">Correct:</label><br>
        <input type="text" class="field" id="correct" name="correct" required><br>
        <label for="incorrect1">Incorret1:</label><br>

        <label for="incorrect2">Incorrect2:</label><br>
        <input type="text" class="field" id="incorrect2" name="incorrect2" required><br>
        <label for="incorrect3">Incorrect3:</label><br>
        <input type="text" class="field" id="incorrect3" name="incorrect3" required><br>
        <input id="questionSubmit" type=submit value="submit"/>
      </form>
      <a href="hub.html" class="icon-button">
        <button>
     <p id="returnButton"></p>
        </button>
     </a>
     </div>  
    </div>
</div>
